<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min copy.js"></script>
</head>
<body>

<div id="container">
 	<h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
 	<input type="text" placeholder="Add New To Do" maxlength="40">
 
 	<ul>
 		<li><span><i class="far fa-trash-alt"></i></span> Go to post office</li>
 		<li><span><i class="far fa-trash-alt"></i></span> Call mum</li>
 		<li><span><i class="far fa-trash-alt"></i></span> Buy tea</li>
 	</ul>
</div>


<script type="text/javascript" src="todos.js"></script>
</body>
</html>
